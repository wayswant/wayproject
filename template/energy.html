<div class="container">
    <div class="row mb-5">
        <div class="col-12 col-md-6 col-lg-4 mb-5 mb-lg-0">
                <div class="card border-0 overflow-hidden">
                    <div class="position-relative">
                        <img src="{% static 'waypic.jpg' %}" class="card-img-top" alt="Way Project">
                    </div>
                    <div class="card-body position-relative mt-n6 mx-2 bg-white border border-gray-300 text-center rounded">
                        <h3 class="h5 card-title">Energy Calculation</h3>

                        <div>

                            <p class="mt-3">Please select the element first</p>
                            <form name="input_form" method="post">
                                {% csrf_token %}
                                <div>
                                <select name="element" class="btn btn-sm btn-tertiary dropdown-toggle dropdown-toggle-split">
                                    <option value="1"> 1-H </option>
                                    <option value="2"> 2-He </option>
                                    <option value="3"> 3-Li </option>
                                    <option value="4"> 4-Be </option>
                                </select>
                                </div>
                                <br>
                                <label>Z<sub>eff</sub> 1:</label> <input type="text" name="num1" size="5" required>
                                <label>2:</label> <input type="text" name="num2" size="5" required>
                                <label>3:</label> <input type="text" name="num3" size="5" required>
                                <label>Select operator</label>
                                <select name="opr" class="btn btn-sm btn-white dropdown-toggle dropdown-toggle-split">
                                    <option value="+"> + </option>
                                    <option value="-"> - </option>
                                    <option value="*"> * </option>
                                    <option value="/"> / </option>
                                </select>
                                <br>
                                <div class="btn-group">
                                    <button type="submit" class="btn btn-tertiary btn-icon">
                                        <span class="me-1"><span class="far fa-user"></span></span>
                                        Calculate
                                    </button>
                                    <button class="btn btn-primary" aria-label="message button" title="message button">
                                        <span aria-hidden="true" class="far fa-envelope"></span>
                                        ?
                                    </button>
                                </div>

                            </form>
                            <p class="mt-3">Result: <input type="text" value="{{z}}" size="5"> eV</p>

                        </div>

                    </div>
                </div>
            </div>
    </div>
</div>

</main>

</body>

</html>
